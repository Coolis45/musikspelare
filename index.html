<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Music Player</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f6f8fa;
            color: #222;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 24px 8px 48px 8px;
        }
        h1 {
            text-align: center;
            margin-bottom: 18px;
            font-size: 2rem;
            letter-spacing: 1px;
        }
        .desc {
            text-align: center;
            margin-bottom: 18px;
            font-size: 1.1rem;
        }
        .file-btn {
            display: flex;
            justify-content: center;
            margin-bottom: 18px;
        }
        #fileInput {
            display: none;
        }
        .custom-file-label {
            background: #007aff;
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
            border: none;
            outline: none;
        }
        .custom-file-label:hover {
            background: #005bb5;
        }
        ul#musicList {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        ul#musicList li {
            background: #fff;
            margin-bottom: 14px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            padding: 10px 12px 8px 12px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        ul#musicList li span {
            font-size: 1rem;
            margin-bottom: 4px;
            word-break: break-all;
        }
        audio {
            width: 100%;
            outline: none;
        }
        .note {
            color: #b00;
            font-size: 0.98rem;
            text-align: center;
            margin-bottom: 10px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px 2px 32px 2px;
            }
            h1 {
                font-size: 1.3rem;
            }
            .custom-file-label {
                padding: 10px 12px;
                font-size: 0.98rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Music Player</h1>
        <div class="desc">
            Select one or more music files <b>or a whole folder</b> to play them directly in your browser.<br>
            <span style="font-size:0.97em;">(Files are <b>not</b> uploaded to the internet!)</span>
        </div>
        <div class="file-btn">
            <label class="custom-file-label" for="fileInput">Choose Files</label>
            <input type="file" id="fileInput" accept="audio/*,.mp3,.wav,.ogg,.flac,.m4a" multiple>
        </div>
        <div class="file-btn">
            <label class="custom-file-label" for="folderInput">Choose Folder</label>
            <input type="file" id="folderInput" webkitdirectory directory>
        </div>
        <div class="note" id="note"></div>
        <ul id="musicList"></ul>
    </div>
    <script>
    // Feature detection for folder selection
    window.onload = function() {
        const folderInput = document.getElementById('folderInput');
        const note = document.getElementById('note');
        if (!('webkitdirectory' in folderInput)) {
            note.textContent = 'Folder selection is not supported in this browser. Try Chrome, Edge, or Safari on desktop.';
        } else {
            note.textContent = '';
        }
    };

    const fileInput = document.getElementById('fileInput');
    const folderInput = document.getElementById('folderInput');
    const musicList = document.getElementById('musicList');
    const fileLabel = document.querySelector('.custom-file-label[for="fileInput"]');
    const folderLabel = document.querySelector('.custom-file-label[for="folderInput"]');

    fileLabel.addEventListener('click', () => fileInput.click());
    folderLabel.addEventListener('click', () => folderInput.click());

    function processFiles(files) {
        musicList.innerHTML = '';
        console.log('Processing files:', files);
        
        const audioFiles = Array.from(files).filter(f => {
            const isAudioType = f.type.startsWith('audio/');
            const hasAudioExtension = /\.(mp3|wav|ogg|m4a|flac)$/i.test(f.name);
            console.log('File:', f.name, 'Type:', f.type, 'IsAudio:', isAudioType || hasAudioExtension);
            return isAudioType || hasAudioExtension;
        });
        
        console.log('Total files:', files.length, 'Audio files found:', audioFiles.length);
        
        if (audioFiles.length === 0) {
            musicList.innerHTML = '<li style="text-align:center;color:#888;">No audio files found in the selected location.</li>';
            return;
        }
        
        audioFiles.forEach(file => {
            const li = document.createElement('li');
            const nameSpan = document.createElement('span');
            // För mappar, visa hela sökvägen
            nameSpan.textContent = file.webkitRelativePath || file.name;
            li.appendChild(nameSpan);
            
            const audio = document.createElement('audio');
            audio.controls = true;
            audio.preload = 'metadata';
            const objectUrl = URL.createObjectURL(file);
            audio.src = objectUrl;
            
            // Rensa object URL när ljudet laddats
            audio.onload = () => URL.revokeObjectURL(objectUrl);
            
            li.appendChild(audio);
            musicList.appendChild(li);
        });
    }

    fileInput.addEventListener('change', function(e) {
        console.log('File input change:', this.files.length, 'files selected');
        processFiles(this.files);
    });
    
    folderInput.addEventListener('change', function(e) {
        console.log('Folder input change:', this.files.length, 'files found in folder');
        processFiles(this.files);
    });
    </script>
</body>
</html>
